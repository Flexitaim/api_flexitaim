        cd $DEV_DIR &&
        echo 'ğŸ“¥ Haciendo pull desde rama dev...' &&
        git pull origin dev &&
        echo 'ğŸ“¦ Instalando dependencias...' &&
        $NODE_PATH/npm install --production &&
        echo 'â™»ï¸ Reiniciando API DEV...' &&
        touch tmp/restart.txt || mkdir -p tmp && touch tmp/restart.txt &&
        echo 'âœ… Deploy DEV completado.'
      "
