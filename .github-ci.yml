    - printf "%s\n" "$SSH_PRIVATE_KEY" > $SSH_KEY_PATH
    - chmod 600 $SSH_KEY_PATH
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
  script:
